<!DOCTYPE html>
<html>
<head>
    <title>Bus Route Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Bus Route Information</h2>

    <table>
        <tr>
            <th>Bus Name</th>
            <th>Route</th>
        </tr>
        <tr>
            <td>City Express</td>
            <td>Kerala to Banglore</td>
        </tr>
        <tr>
            <td>Green Line</td>
            <td>Goa to Pattaya</td>
        </tr>
        <tr>
            <td>Metro Rapid</td>
            <td> Munnar to Ootti </td>
        </tr>
    </table>

</body>
</html>
